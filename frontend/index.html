<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acasă</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Meniu -->
    <nav
      class="navbar navbar-expand-md navbar-dark"
      style="background-color: #051367"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                style="color: white; font-weight: bold"
                href="index.html"
                >Acasă</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="card p-3 bg-light">
            <div class="form-group mx-sm-3 mb-2">
              <h6 class="h6-style addUrlComponents">
                Adaugă adresa URL pentru a fi scurtată
              </h6>
              <br />
              <input
                type="text"
                class="form-control addUrlComponents"
                id="urlInput"
                placeholder="Scrie link-ul aici"
              />
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary btn-sm addUrlComponents"
              id="btn"
            >
              Scurtează URL
            </button>
            <h6 hidden id="shortUrlText" class="h6-style">
              Link-ul tău scurt este:
            </h6>
            <br />
            <a id="shortUrl"></a>
            <br />
            <p hidden id="countVisits">Numar vizite adresa:</p>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
